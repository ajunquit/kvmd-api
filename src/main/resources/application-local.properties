# Configuraci√≥n para la base de datos SQL Server
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=kvmd_db;integratedSecurity=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=sa

# Hibernate Dialect para SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect

# Hibernate Configuration
# 'update' para crear o actualizar las tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true

# Formatear las consultas SQL para facilitar su lectura
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true